<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MTG Engagement</title>
</head>

<body>
    <div class="container">
      {{>nav}}
      {{>intro}}
      {{#each rounds}}
        <div>
          <div class="page-header">
            <h1>{{getOrdinalNumber round}} Round <small>{{totalMatches}} matches</small></h1>
          </div>
          <div class="row">
            {{#each matches}}
            <div class="col-lg-4">
              {{>match}}
            </div>
            {{/each}}
          </div>
        </div>
      {{/each}}
    </div>
</body>

<template name="match">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{#if matchCompleted}}
        {{#if playerIsWinner 'x'}}
          <h2 class="text-center alert-success">
            <i class="fa fa-lg fa-bolt status-top"></i>
            {{playerX}}
          </h2>
        {{else}}
          <h2 class="text-center alert-warning">
            {{playerX}}
            <i class="fa fa-lg fa-bomb status-bottom"></i>
          </h2>
        {{/if}}
      {{else}}
        <h2 class="text-center">
          {{playerX}}
        </h2>
      {{/if}}
    </div>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row">
          {{#each games}}
          <div class="col-xs-4">
            <p class="text-center"><i class="fa fa-2x {{gameIcon 'x'}}"></i></p>
          </div>
          {{/each}}
        </div>
      </li>
      <li class="list-group-item">
        <div class="progress">
          <div class="progress-bar {{matchCompletedProgressBarClass}}" role="progressbar" aria-valuenow="{{matchCompletionPercent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{matchCompletionPercent}}%">
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          {{#each games}}
          <div class="col-xs-4">
            <p class="text-center"><i class="fa fa-2x {{gameIcon 'y'}}"></i></p>
          </div>
          {{/each}}
        </div>
      </li>
    </ul>
    <div class="panel-footer">
      {{#if matchCompleted}}
        {{#if playerIsWinner 'y'}}
          <h2 class="text-center alert-success">
            <i class="fa fa-lg fa-bolt status-top"></i>
            {{playerY}}
          </h2>
        {{else}}
          <h2 class="text-center alert-warning">
            {{playerY}}
            <i class="fa fa-lg fa-bomb status-bottom"></i>
          </h2>
        {{/if}}
      {{else}}
        <h2 class="text-center">
          {{playerY}}
        </h2>
      {{/if}}
    </div>
  </div>
</template>

<template name="nav">
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MTG Engagement</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Leaderboard</a></li>
          <li><a href="#">Players</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Username <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Admin</a></li>
              <li class="divider"></li>
              <li class="dropdown-header">User@domain.com</li>
              <li><a href="#">Log Out</a></li>
              <li><a href="#">Profile</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </div>
</template>

<template name="intro">
  <div class="jumbotron">
    <h1>Tournament</h1>
    <p>Saturday the 21st of June, 2014</p>
    <p>Battling it out!</p>
  </div>
</template>
